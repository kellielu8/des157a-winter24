    <h1>Experiment 1</h1>
    <h2>To open the consol, right click on the browser and select 'Inspect.' Then click on the consol tab.</h2>

    <script>
    
    //This program generates a loop that makes 7 calls to the console to output a triangle made of '#'
    
    for (var i=1; i<=7; i++) {
            //make a variable for #
            var hash = '#';

            //establish that it's variable multiplied by increment of i
            //this is a js string repeat method that allows you to return a string with a number of copies of a string.
            var hashRepeat = hash.repeat(i);

            //console log this string property above
            console.log(hashRepeat);
        }

    </script>
