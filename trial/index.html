                <h2>The only dating site that will help you find the LOAF of your life (or maybe not)</h2>

        </section>


        <form>
        
            <section class="sec2">

                <div class="imageContainer">
                    <img src="images/toast1.png" alt="toast1" width="500">

                </div>

                    <p>

                    <p>

                </div>

            </section>


            <section class="sec3">
                <div class="imageContainer">
                    <img src="images/toast2.png" alt="toast2" width="500">
                    <p>Add text here</p>
                </div>
                 
                <div class="fieldContainer">
                    <p>
                        <label for="building">Type of building</label>

                    <p>
                        <label for="city">City</label>

                    <p>

                        <input type="text" id="adj">
                    </p>
                </div>
            </section>


            <section class="sec4">
                <div class="imageContainer">
                    <img src="#" alt="#" width="500">
                    <p>Add text here</p>
                </div>
               
                <div class="fieldContainer">
                    <p>
                        <label for="tv">TV show name</label>
                        <input type="text" id="tv">
                    </p>

                    <p>
                        <label for="celebrity">Celebrity name</label>
                        <input type="text" id="celebrity">
                    </p>

                    <p>
                        <label for="celebrity2">Another celebrity name</label>
                        <input type="text" id="celebrity2">
                    </p>

                    <p>
                        <label for="verb">Action verb ending in -ing</label>

            </section>

                <div class="imageContainer">
                    <img src="#" alt="#" width="500">
                    <p>Add text here</p>
                </div>

                    <p>
                        <label for="noun">Noun</label>

                </div>
