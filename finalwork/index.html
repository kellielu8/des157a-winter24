<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs</title>

    <!--normalize-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!--link to jscript-->
    <script src="script.js" defer></script>

    <!--link the stylesheet-->
    <link href="styles.css" rel="stylesheet">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

    <!--fontawesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">  


</head>


<body>

    
    <main id="container">

        <div id="header">
            <header>
                <h1><i class="fas fa-heart"></i>  LOAF or TOAST?</h1>
                <h2>The only dating site that will help you find the LOAF of your life</h2>    
            </header>
        </div>
        
        <div id="ad">

        </div>

        <div id="sitePhoto">
            <div id="imageContainer">
                <img src="images/toast1.png" alt="toast" width="400">
            </div>
        </div>

        <div id="madlib">


            <form>
                    <section id="profile">
                        <p>
                            <label for="maleName">Provide a male name.</label>
                            <input type="text" id="maleName">
                        </p>

                        <p>
                            <label for="num">Provide a number 18 and up.</label>
                            <input type="text" id="num">
                        </p>

                        <p>
                            <label for="occupation">Provide an occupation title.</label>
                            <input type="text" id="occupation">
                        </p>

                        <p>
                            <label for="occupation2">Provide another occupation title.</label>
                            <input type="text" id="occupation2">
                        </p>

                        
                    </section>


                    <section id="location">
                        <p>
                            <label for="building">Provide a type of building.</label>
                            <input type="text" id="building">
                        </p>

                        <p>
                            <label for="city">Provide a city.</label>
                            <input type="text" id="city">
                        </p>

                        <p>
                            <label for="schooling">Provide a level of schooling.</label>
                            <input placeholder="ex.kindergarten" type="text" id="schooling">
                        </p>

                        <p>
                            <label for="adj">Provide an adjective.</label>
                            <input type="text" id="adj">
                        </p>

                    </section>


                    <section id="tv">
                        <p>
                            <label for="tv">Provide a TV show.</label>
                            <input type="text" id="tv">
                        </p>

                        <p>
                            <label for="celebrity">Provide a celebrity name.</label>
                            <input type="text" id="celebrity">
                        </p>

                        <p>
                            <label for="celebrity2">Provide another celebrity name.</label>
                            <input type="text" id="celebrity2">
                        </p>

                        <p>
                            <label for="verb">Provide an action verb ending in -ing.</label>
                            <input type="text" id="verb">
                        </p>
                        
                    </section>


                    <section id="misc">
                        <p>
                            <label for="noun">Provide a noun.</label>
                            <input type="text" id="noun">
                        </p>

                        <p>
                            <label for="verb2">Provide another action verb ending in -ing.</label>
                            <input type="text" id="verb2">
                        </p>

                        <p>
                            <label for="liquid">Provide a liquid.</label>
                            <input type="text" id="liquid">
                        </p>

                        <p>
                            <label for="solid">Provide a solid.</label>
                            <input type="text" id="solid">
                        </p>
                    
                        <!--SUBMIT BUTTON-->
                        <div id="submitButton">
                            <input type="submit" value="Submit">
                        </div>
                    </section>
            </form>

        

    </main>

    
</body>
</html>
